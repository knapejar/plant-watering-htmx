{% extends 'base.html' %}

{% block content %}
<h1 class="mb-4">Plant Watering App</h1>

<!-- Formulář pro přidání nové rostliny -->
<div class="mb-4">
    <h2>Add New Plant</h2>
    <form id="add-plant-form" hx-post="/plants" hx-target="#plants-list" hx-swap="beforeend">
        <div class="mb-3">
            <label for="name" class="form-label">Plant Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" id="description" name="description">
        </div>
        <button type="submit" class="btn btn-primary">Add Plant</button>
    </form>
</div>

<!-- Seznam rostlin -->
<div id="plants-list" class="row">
    {% for plant in plants %}
        {% include '_plant.html' with plant=plant %}
    {% endfor %}
</div>
{% endblock %}
